<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/svg+xml" href="./images/c-letter.svg">
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-page">
      <div class="header-container container">
        <nav class="navigation">
          <a class="logo link" href="./index.html"
            >Web<span class="logo-dark">Studio</span></a
          >
          <ul class="menu list">
            <li>
              <a class="menu-link link" href="./index.html">Studio</a>
            </li>
            <li>
              <a class="menu-link link" href="./portfolio.html">Portfolio</a>
            </li>
            <li>
              <a class="current menu-link link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>
        <button
          class="burger-menu-btn js-open-menu"
          type="button"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="icon-burger-menu-btn" width="32" height="32">
            <use href="./images/icons.svg#icon-burger-menu-btn"></use>
          </svg>
        </button>
        <address class="contacts">
          <ul class="contacts-list list">
            <li>
              <a class="contacts-item link" href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
            <li>
              <a class="contacts-item link" href="tel:+110001111111"
                >+11 (000) 111-11-11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="footer-block-description">
          <a href="./index.html" class="logo link"
            >Web<span class="logo-light">Studio</span></a
          >
          <p class="footer-description">
            Increase the flow of customers and sales for your business with
            digital marketing & growth solutions.
          </p>
        </div>
        <div class="footer-block-social">
          <p class="footer-social-common">Social media</p>
          <ul class="footer-social-list list">
            <li class="social-item">
              <a href="" class="footer-social-link link">
                <svg
                  width="24"
                  height="24"
                  class="footer-social-icon">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a href="" class="footer-social-link link">
                <svg
                  width="24"
                  height="24"
                  class="footer-social-icon">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a href="" class="footer-social-link link">
                <svg
                  width="24"
                  height="24"
                  class="footer-social-icon">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a class="footer-social-link link" href="">
                <svg
                  class="footer-social-icon"
                  width="24"
                  height="24">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-block-subscribe">
          <p class="footer-form-description">Subscribe</p>
          <form class="footer-form">
            <label class="footer-form-label">
            <input
              class="footer-form-input"
              type="email"
              name="user-subscribe-email"
              placeholder="E-mail"
            >
            </label>
            <button class="footer-form-btn" type="submit">
              Subscribe
              <svg
                class="footer-form-btn-icon"
                width="24"
                height="24"
              >
                <use href="./images/icons.svg#icon-subscribe"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

  </body>
</html>
